<div class="ui fluid basic segment">
    <div class="ui left icon action input">
        <i class="search icon"></i>
        <input type="text" placeholder="Grocery name..">
        <div class="ui blue submit button">Search</div>
    </div>
    <div class="ui right aligned teal labeled icon button">Create New Order <i class="add icon"></i> </div>
</div>

<sm-list class="ui medium aligned divided animated selection">
    <sm-item (click)="showGrocery(item.id) " *ngFor="let item of groceriesArray" [attr.id]="'grocery: '+item.id" >
        <div class="right floated middle aligned content">
            <button class="ui medium inverted red button" type="button" (click)="myModal.show({blurring: false,closable: false});$event.stopPropagation()"><i class="Remove Outline icon"></i> Remove</button>
            <sm-modal title="Delete {{item.name}} grocery" class="ui basic modal" icon="Trash" #myModal>
                <modal-content>
                    <p align="center">Are you sure you want to delete {{item.name}} grocery</p>
                </modal-content>
                <modal-actions>
                    <sm-button class="ui cancel red basic inverted" icon="remove" (click)="myModal.hide()"> No </sm-button>
                    <sm-button class="ui ok green basic inverted" icon="checkmark" (click)="remGrocery(item.id)"> Yes </sm-button>

                    <!--<sm-button class="ui cancel red basic inverted button" icon="remove"> No </sm-button>
                    <sm-button class="ui ok green basic inverted button" icon=checkmark"">  Yes </sm-button>-->
                </modal-actions>
            </sm-modal>
        </div>
        <div class="content">
            <div class="middle aligned content">
                <h4 class="ui grey header">{{item.id}} {{item.name}}</h4>
            </div>
        </div>
    </sm-item>
</sm-list>
